<mat-toolbar *ngIf="authService.isLoggedIn">
  <button mat-button routerLink="/dashboard">Dashboard</button>
  <button mat-button routerLink="/timer-history">Timer History</button>
  <button mat-button routerLink="/profile">Profile</button>
  <button mat-button routerLink="/projects">Projects</button>
  <button mat-button routerLink="/login" (click)="authService.logout()" >Logout</button>
  <app-timer class="timer"></app-timer>
</mat-toolbar>
