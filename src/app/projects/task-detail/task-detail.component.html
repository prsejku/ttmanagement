<mat-dialog-content>
  <h2 mat-dialog-title>{{data.NAME || uppercase}}</h2>
  <form>
  <table style="font-family:Roboto, 'Helvetica Neue', sans-serif">
    <tr>
      <td>Name:</td>
      <td><label><input name="projName" type="text" [(ngModel)]="data.NAME"></label></td>
    </tr>
    <tr>
      <td>Status:</td>
      <td>{{status}}&nbsp;&nbsp;
      <button style="height:25px;line-height:16px;margin-bottom:5px;float:right" mat-raised-button (click)="changeStatus()">
        <span style="line-height:25px;" *ngIf="data.STATUS==0">Complete</span>
        <span style="line-height:25px" *ngIf="data.STATUS==1">Re-open</span>
        </button>  <br/></td>
    </tr>
    <tr>
      <td>Description:</td>
        <td><label><textarea type="text" name="desc" [(ngModel)]="data.DESCRIPTION"></textarea></label></td>
    </tr>
    <tr *ngIf="data.STATUS">
      <td>Completion Date:</td>
        <td *ngIf="data.COMPLETION_DATE">{{data.COMPLETION_DATE}}</td>
        <td *ngIf="!data.COMPLETION_DATE">n.a.</td>
    </tr>
  </table>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="'null'">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data">Save</button>
</mat-dialog-actions>
