<div>
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="Avatar-Picture"></div>
      <mat-card-title>User Profile</mat-card-title>
      <mat-card-subtitle>{{firstname + lastname}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-card class = "Profile-Picture">
        <mat-card-header>
          <mat-card-title style="font-size: 20px">My Profile Picture</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba1.jpg" style="margin-top:10px" alt="Photo of a Shiba Inu">
        <mat-card-actions>
          <button mat-button>Change</button>
        </mat-card-actions>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
