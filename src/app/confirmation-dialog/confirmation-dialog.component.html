<mat-dialog-content>
  <h1 mat-dialog-title>Confirm Delete</h1>
  <p style="font-family:Roboto, Helvetica Neue, sans-serif">Are you sure?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>No</button>
  <button mat-raised-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
